<div *ngIf="!isPlaying">
  <h1>Number of players</h1>
  <p>
    <input type="text" #input />
    <button (click)="enterPlayers(input.value)">Enter players</button>
  </p>
  <p>{{ playersNames.length }} players add</p>
  <button (click)="startTheGame()">Star the game</button>
</div>
<div *ngFor="let playerName of playersNames">
  <app-sectors *ngIf="isPlaying" [playerName]="playerName"></app-sectors>
</div>
